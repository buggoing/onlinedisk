<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/images/favicon.ico">
    <title>Mydrive</title>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/signin.css" rel="stylesheet">
    <!-- TODC Bootstrap theme -->


  </head>


  <body>

    <div class="container">

      <h2  class=" text-center">欢迎登陆</h2>

      <div class="card card-signin">
        
        <form class="form-signin" method="POST" action="login">
          <% if (error) { %>
          <p class='error' align="center"><%- error %></p>
          <% } %>
          <label for="inputusername" class="sr-only">Username</label>
          <input type="username" name="username"  class="form-control" placeholder="用户名" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" class="form-control" placeholder="密码" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" >登陆</button>

        </form>


      <p class="text-center">
        <a href="/register"><h4 class = "text-center">没有账号？注册</h4></a>
      </p>

    </div> <!-- /container -->
    
	<script type="text/javascript" src="/javascripts/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  </body>
</html>
